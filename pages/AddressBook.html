<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Address Book</title>
    <script src="../js/AddressBook.js"></script>
    <script src="../js/Validation.js"></script>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/Address.png" alt="">
            <div>
                <span class="per-text">ADDRESS</span><br>
                <span class="per-text per-address">BOOK</span>
            </div>
            <div class="heading">
                <h1><u>Add Person Address Book UI/UX Design</u></h1>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save()"onreset="resetForm()">

            <div class="form-head">
                <div class="form-head-text">PERSON ADDRESS FORM</div>
                <div class="cancel-img">
                    <a href="../html_files/AddressBook.html"><img src="../assets/cancel.jpg" alt="" ></a>
                </div>
            </div>
            <div class="row-content">
                <label for="name" class="label text"></label>
                <input type="text" class="input" id="name" name="name" placeholder="Full Name.." required>
                <error-output for="text" class="text-error"></error-output>
                
            </div>
            <div class="row-content">
                <label for="number" class="label text"></label>
                <input type="number" class="input" id="number" name="number" placeholder="Phone Number..">
                <error-output for="number" class="number-error"></error-output>
            </div>
            <div class="row-content">
                <label for="address" class="label text"></label>
                <input type="text" class="input" id="address" name="address" placeholder="Address.." required
                    style="height: 100px;">
                <error-output for="text" class="address-error"></error-output>
            </div>
            <div class="row-content">
                <label for="address" class="label text"></label>
                <div>
                    <select id="city" name="city">
                        <option>Select City</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Delhi">Delhi</option>
                    </select>
                    <select id="state" name="state">
                        <option>Select State</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Maharastra">Maharastra</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Kerala">Kerala</option>
                    </select>
                    <input type="number" class="input-code" id="zipcode" name="zipcode" placeholder="Zip Code.."
                        required>
                        <error-output for="zipcode" class="zip-error"></error-output>
                </div>
            </div>
            <div class="button-parent">
                <div class="add-reset">
                    <button type="submit" class="button addButton" id="submitButton" >Add</button>
                    <button type="reset" class="button resetButton">Reset</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
</body>

</html>
